name: CI

on:
  push:
    branches:
      - midterm
  pull_request:
    branches:
      - midterm
 
jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          
      - name: install dependencies
        run: |
                pip install -r requirements.txt
                pip install pytest mongomock
      - name: run tests
        working-directory: ./app
        run: pytest
